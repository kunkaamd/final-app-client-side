<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image" [style.background-image]="'url(' +urlBaseImage+ item.user?.avatar + ')'"></div>
      <mat-card-title>{{item.user?.email}}</mat-card-title>
      <mat-card-subtitle>{{item.user?.name}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="postImage" alt="{{item.title}}">
    <mat-card-content>
      <p>
        {{item.title}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button routerLink="post-detail/{{item.id}}">XEM</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
