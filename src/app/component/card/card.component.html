<mat-card *ngIf="item" class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image" [style.background-image]="'url(' +urlBaseImage+ item.user?.avatar + ')'"></div>
      <mat-card-title >{{item.user?.name}}</mat-card-title>
      <mat-card-subtitle >{{item.user?.email}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="postImage" alt="{{item.title}}">
    <mat-card-content>
      <h4>
        {{item.title}}
      </h4>
      <mat-chip-list>
        <mat-chip *ngFor="let tag of item.tag" selected="true" color="warn" class="card-chip">
          <a routerLink="/post-of-tag/{{tag.id}}">{{tag.name}}</a>
        </mat-chip>
      </mat-chip-list>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button routerLink="/post-detail/{{item.id}}">XEM</button>
      <button *ngIf="isbrowse" (click)="onPublishedPost(item.id)" mat-button>DUYỆT</button>
      <button *ngIf="isbrowse" (click)="onDeletePost(item.id)" mat-button>XÓA</button>
    </mat-card-actions>
  </mat-card>
