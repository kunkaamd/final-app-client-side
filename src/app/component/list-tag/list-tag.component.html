<div fxLayout="row" fxLayoutAlign="space-around stretch" fxLayoutWrap>
  <mat-card class="tag-card" *ngFor="let item of tags">
    <mat-card-header>
      <mat-card-title class="card-title"><a routerLink="/post-of-tag/{{item.id}}">{{item.name}}</a></mat-card-title>
      <mat-card-subtitle>Sô bài viết: {{item.numberpost}}</mat-card-subtitle>
    </mat-card-header>
    <div mat-card-image class="image-card">
      <span><i>{{item.name}}</i></span>
    </div>
  </mat-card>
</div>
