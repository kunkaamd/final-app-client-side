<mat-list>
  <mat-list-item *ngFor="let item of list">
    <img matListAvatar [src]="avatarURL" alt="...">
    <h3 matLine><a routerLink="/post-detail/{{item.id}}" class="header-post">{{item.title}}</a> </h3>
    <p matLine>
      <span class="time-post">Được tạo vào lúc {{item.created_at}} </span>
    </p>
    <span class="fill-remaining-space"></span>
    <button mat-icon-button >
        <mat-icon>edit</mat-icon>
    </button>
    <button mat-icon-button>
        <mat-icon>delete</mat-icon>
    </button>
  </mat-list-item>
</mat-list>
